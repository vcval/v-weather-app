<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-4">
            <h1 id="city">New York</h1>
            <div class="clearfix">
              <div class="float-left">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                  alt="Partially cloudy icon"
                  class="current-icon float-left"
                />
              </div>
            </div>
          </div>
          <div class="col-4">
            <span class="temperature" id="temperature">19</span
            ><span class="units"> <a href="#" id="celsius-link">°C</a> | </span>
          </div>
          <div class="col-4">
            <ul>
              <li id="week-day"></li>
              <li id="date">Last Update 8:36pm</li>
              <li id="description">Cloudy</li>
            </ul>
            <button type="button" class="btn btn-outline-secondary">
              Current 📍
            </button>
          </div>
        </div>

        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
              <input
                type="search"
                placeholder="Your city"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>

            <div class="col-3">
              <input
                type="submit"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>

        <script src="src/script.js"></script>
      </div>
    </div>
  </body>
</html>
