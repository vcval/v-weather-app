<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gelasio&family=Inter&family=Lugrasimo&family=Racing+Sans+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-4">
              <h1 id="city" class="city-title">New York</h1>
              <div class="d-flex">
                <div>
                  <img src="" alt="" class="current-icon" id="icon" />
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="weather-temperature">
                <span class="temperature" id="temperature"></span>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">¬∞C</a>
                  <span class="line">|</span>
                  <a href="#" id="fahrenheit-link">¬∞F</a>
                </span>
              </div>
            </div>
            <div class="col-4">
              <ul>
                <li id="week-day" class="update">Last Update:</li>
                <li id="date">Last Update 8:36pm</li>
              </ul>
              <button
                type="button"
                class="btn btn-outline-secondary location-button"
                id="btn-outline-secondary"
              >
                üìç Current Location
              </button>
            </div>
          </div>

          <form class="city-search-form" id="search-form">
            <div class="row">
              <div class="col-3"></div>
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Your city"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>

              <div class="col-3">
                <input
                  type="submit"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
            </div>
          </form>

          <div class="card">
            <div class="row">
              <div class="card col">
                <div class="card-body">
                  <h5 class="card-title">Wind Speed</h5>
                  <div class="attribute-icon">
                    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                    <lord-icon
                      src="https://cdn.lordicon.com/clcopglh.json"
                      trigger="hover"
                      colors="primary:#121331,secondary:#ffc738"
                      style="width: 100px; height: 100px"
                    >
                    </lord-icon>
                  </div>
                  <p class="card-text" id="wind"></p>
                </div>
              </div>
              <div class="card col">
                <div class="card-body">
                  <h5 class="card-title">Humidity</h5>
                  <div class="attribute-icon">
                    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                    <lord-icon
                      src="https://cdn.lordicon.com/dmibloap.json"
                      trigger="hover"
                      colors="outline:#121331,primary:#4bb3fd"
                      style="width: 100px; height: 100px"
                    >
                    </lord-icon>
                  </div>
                  <p class="card-text" id="humidity"></p>
                </div>
              </div>

              <div class="card col">
                <div class="card-body">
                  <h5 class="card-title">Condition</h5>
                  <div class="attribute-icon">
                    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                    <lord-icon
                      src="https://cdn.lordicon.com/mrjuyheh.json"
                      trigger="hover"
                      colors="outline:#121331,primary:#231e2d,secondary:#4bb3fd,tertiary:#ebe6ef"
                      style="width: 100px; height: 100px"
                    >
                    </lord-icon>
                  </div>
                  <p class="card-text" id="description">üåÅ km</p>
                </div>
              </div>
            </div>
          </div>

          <div class="card weather-forecast" id="forecast">
            <div class="row">
              <div class="card col-2">
                <div class="card-body">
                  <h5 class="card-title weather-forecast-day">Mon</h5>
                  <img src="" alt="" class="current-icon" id="icon" />

                  <h6 class="temperature-high-low">
                    <span class="forecast-temperature-max"> 91¬∞</span> /
                    <span class="forecast-temperature-min">72¬∞</span>
                  </h6>
                </div>
              </div>
            </div>
          </div>
        </div>
        <p class="source-code">
          <a href="https://github.com/vcval/v-weather-app">Open-source code</a>,
          by Valeriia C.
        </p>
      </div>
    </div>
    <script src="src/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
